<!DOCTYPE html>
<html>

<head>
    <title>Dashboard Raccolta Rifiuti Catania</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andrea Giuseppe Cavallaro">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 80vh;
            width: 100%;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 1rem;
        }

        .stats {
            padding: 1rem;
            background: #ecf0f1;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Sistema Smart Raccolta Rifiuti - Catania Centro</h1>
    </div>

    <div class="stats">
        <span id="vehicle-count">Caricamento...</span>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Socket.IO client -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        // Inizializza mappa centrata su Catania
        const map = L.map('map').setView([37.5079, 15.0830], 13);

        // Tile layer OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Oggetto per tenere traccia dei marker
        let vehicleMarkers = {};

        // --- FUNZIONE PER CARICARE VEICOLI ALL'AVVIO ---
        async function loadInitialData() {
            try {
                const response = await fetch('/api/map-data');
                const data = await response.json();

                data.forEach(vehicle => {
                    const marker = L.marker([vehicle.lat, vehicle.lng])
                        .bindPopup(`
                            <b>${vehicle.vehicleId}</b><br>
                            Velocità: ${vehicle.speed || 0} km/h<br>
                            Ultimo aggiornamento: ${new Date(vehicle.timestamp).toLocaleString()}
                        `);
                    marker.addTo(map);
                    vehicleMarkers[vehicle.vehicleId] = marker;
                });

                document.getElementById('vehicle-count').textContent =
                    `Veicoli attivi: ${Object.keys(vehicleMarkers).length}`;

            } catch (error) {
                console.error('Errore caricamento dati:', error);
            }
        }

        // Carica dati iniziali
        loadInitialData();

        // --- SOCKET.IO PER AGGIORNAMENTI IN TEMPO REALE ---
        const socket = io("https://waste-management-vqgq.onrender.com");

        socket.on("vehicle-update", (data) => {
            const { vehicleId, lat, lng, speed, timestamp } = data;

            if (vehicleMarkers[vehicleId]) {
                // Aggiorna posizione e popup
                vehicleMarkers[vehicleId].setLatLng([lat, lng]);
                vehicleMarkers[vehicleId].getPopup().setContent(`
                    <b>${vehicleId}</b><br>
                    Velocità: ${speed || 0} km/h<br>
                    Ultimo aggiornamento: ${new Date(timestamp).toLocaleString()}
                `);
            } else {
                // Crea nuovo marker se veicolo nuovo
                const marker = L.marker([lat, lng])
                    .bindPopup(`
                        <b>${vehicleId}</b><br>
                        Velocità: ${speed || 0} km/h<br>
                        Ultimo aggiornamento: ${new Date(timestamp).toLocaleString()}
                    `);
                marker.addTo(map);
                vehicleMarkers[vehicleId] = marker;
            }

            // Aggiorna contatore veicoli
            document.getElementById('vehicle-count').textContent =
                `Veicoli attivi: ${Object.keys(vehicleMarkers).length}`;
        });
    </script>

</body>

</html>
